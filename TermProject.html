<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e8ff;
            color: #333;
        }
        .navbar {
            background-color: #b19cd9;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #a480cf;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .controls select, .controls input, .controls button {
            padding: 10px;
            border: 1px solid #b19cd9;
            border-radius: 5px;
        }
        .controls button {
            background-color: #a480cf;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #916bbf;
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .movie-card, .movie-list-item {
            background-color: #fff;
            border: 1px solid #b19cd9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .movie-card {
            width: 180px;
            text-align: center;
        }
        .movie-card img, .movie-list-item img {
            width: 100%;
            object-fit: cover;
        }
        .movie-card h3, .movie-list-item h3 {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        .movie-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }
        .movie-list-item img {
            width: 100px;
            height: 150px;
        }
        .movie-list-item div {
            flex: 1;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 15px;
            border: none;
            background-color: #a480cf;
            color: white;
            font-weight: bold;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #916bbf;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">Popular</a>
    <a href="#">Actors</a>
</div>

<h1>Explore Movies</h1>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Search for movies...">
    <select id="sortOptions">
        <option value="title">Title</option>
        <option value="release_date">Release Date</option>
        <option value="rating">Rating</option>
    </select>
    <input type="number" id="minRating" placeholder="Min Rating" min="0" max="10">
    <button id="searchButton">Search</button>
    <button id="toggleViewButton">Switch to List View</button>
</div>

<div class="movies-container" id="moviesContainer"></div>

<div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="currentPage">1</span>
    <button id="nextPage">Next</button>
</div>

<script>
    const apiKey = "YOUR_API_KEY";
    let currentPage = 1;
    let totalPages = 1;
    let currentView = "grid"; // "grid" or "list"
    let movies = [];

    $(document).ready(function () {
        $("#searchButton").on("click", function () {
            currentPage = 1;
            searchMovies();
        });

        $("#prevPage").on("click", function () {
            if (currentPage > 1) {
                currentPage--;
                displayMovies();
            }
        });

        $("#nextPage").on("click", function () {
            if (currentPage < totalPages) {
                currentPage++;
                displayMovies();
            }
        });

        $("#toggleViewButton").on("click", function () {
            currentView = currentView === "grid" ? "list" : "grid";
            $(this).text(`Switch to ${currentView === "grid" ? "List" : "Grid"} View`);
            displayMovies();
        });

        function searchMovies() {
            const query = $("#searchInput").val();
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`;

            $.ajax({
                url: url,
                method: "GET",
                success: function (response) {
                    movies = response.results;
                    totalPages = Math.ceil(movies.length / 5); // 5 movies per page
                    displayMovies();
                },
                error: function () {
                    alert("Failed to fetch movies.");
                }
            });
        }

        function displayMovies() {
            const container = $("#moviesContainer");
            container.empty();

            const sortedMovies = sortMovies(movies);
            const paginatedMovies = sortedMovies.slice((currentPage - 1) * 5, currentPage * 5);

            paginatedMovies.forEach(movie => {
                const rating = movie.vote_average || "N/A";
                if (rating < $("#minRating").val()) return;

                const card = currentView === "grid"
                    ? `
                        <div class="movie-card">
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                            <h3>${movie.title}</h3>
                            <p>Rating: ${rating}</p>
                        </div>
                    `
                    : `
                        <div class="movie-list-item">
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                            <div>
                                <h3>${movie.title}</h3>
                                <p>Rating: ${rating}</p>
                            </div>
                        </div>
                    `;
                container.append(card);
            });

            $("#currentPage").text(currentPage);
        }

        function sortMovies(movies) {
            const sortOption = $("#sortOptions").val();
            return movies.sort((a, b) => {
                if (sortOption === "title") {
                    return a.title.localeCompare(b.title);
                } else if (sortOption === "release_date") {
                    return new Date(a.release_date) - new Date(b.release_date);
                } else if (sortOption === "rating") {
                    return b.vote_average - a.vote_average;
                }
                return 0;
            });
        }
    });
</script>

</body>
</html>
