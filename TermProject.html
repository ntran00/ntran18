<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2588BE;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2588BE;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Search Section */
        .search-section {
            text-align: center;
            margin: 20px 0;
        }

        .search-section input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-section button {
            padding: 10px 15px;
            margin-left: 5px;
            border: none;
            background-color: #FF9AA2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: #FF7480;
        }

        /* Movie Results Section */
        #movieResults {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px;
        }

        .grid-view .movie-item {
            flex: 1 1 calc(20% - 10px);
            text-align: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .list-view .movie-item {
            flex: 1 1 100%;
            text-align: left;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .movie-item:hover {
            transform: scale(1.05);
            background-color: #FFF0F2;
        }

        .movie-item img {
            width: 100%;
            border-radius: 5px;
        }

        .movie-item h3 {
            margin: 10px 0 0;
            font-size: 16px;
            color: #2588BE;
        }

        /* Movie Details Section */
        #movieDetails {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #FFDFE5;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #movieDetails h2 {
            color: #2588BE;
        }

        #movieDetails img {
            max-width: 100%;
            border-radius: 8px;
        }

        #movieDetails p {
            color: #333;
            line-height: 1.6;
        }

        /* Toggle Buttons for Layout */
        .view-toggle {
            text-align: center;
            margin: 20px;
        }

        .view-toggle button {
            padding: 10px 15px;
            border: none;
            background-color: #FF9AA2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .view-toggle button:hover {
            background-color: #FF7480;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="milestone1.html">Milestone 1</a>
        <a href="milestone2.html">Milestone 2</a>
        <a href="milestone3.html">Milestone 3</a>
        <a href="milestone4.html">Milestone 4</a>
    </div>

    <!-- Title -->
    <h1>Movie Search App</h1>

    <!-- Search Section -->
    <div class="search-section">
        <input type="text" id="searchQuery" placeholder="Search for movies...">
        <button id="searchButton">Search</button>
    </div>

    <!-- Toggle View Buttons -->
    <div class="view-toggle">
        <button id="gridView">Grid View</button>
        <button id="listView">List View</button>
    </div>

    <!-- Movie Results -->
    <div id="movieResults" class="grid-view"></div>

    <!-- Movie Details -->
    <div id="movieDetails"></div>

    <script>
        $(document).ready(function () {
            // Search functionality
            $('#searchButton').click(function () {
                const query = $('#searchQuery').val().trim();
                if (query === '') {
                    alert('Please enter a search term!');
                    return;
                }

                const apiUrl = `https://www.omdbapi.com/?s=${query}&apikey=your_api_key&type=movie`;
                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    success: function (data) {
                        if (data.Response === 'True') {
                            renderMovies(data.Search);
                        } else {
                            alert('No movies found!');
                        }
                    },
                    error: function () {
                        alert('An error occurred while fetching data.');
                    }
                });
            });

            // Render movies
            function renderMovies(movies) {
                const resultsContainer = $('#movieResults');
                resultsContainer.empty();

                movies.forEach(movie => {
                    const movieHTML = `
                        <div class="movie-item" data-id="${movie.imdbID}">
                            <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'placeholder.jpg'}" alt="${movie.Title}">
                            <h3>${movie.Title}</h3>
                        </div>
                    `;
                    resultsContainer.append(movieHTML);
                });
            }

            // Movie details
            $(document).on('click', '.movie-item', function () {
                const movieID = $(this).data('id');
                const apiUrl = `https://www.omdbapi.com/?i=${movieID}&apikey=your_api_key`;
                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    success: function (data) {
                        $('#movieDetails').html(`
                            <h2>${data.Title}</h2>
                            <img src="${data.Poster !== 'N/A' ? data.Poster : 'placeholder.jpg'}" alt="${data.Title}">
                            <p><strong>Year:</strong> ${data.Year}</p>
                            <p><strong>Genre:</strong> ${data.Genre}</p>
                            <p><strong>Plot:</strong> ${data.Plot}</p>
                        `).fadeIn();
                    },
                    error: function () {
                        alert('Failed to fetch movie details.');
                    }
                });
            });

            // Toggle between grid and list views
            $('#gridView').click(function () {
                $('#movieResults').removeClass('list-view').addClass('grid-view');
            });

            $('#listView').click(function () {
                $('#movieResults').removeClass('grid-view').addClass('list-view');
            });
        });
    </script>
</body>
</html>
