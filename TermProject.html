<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6f6;
            color: #333;
        }
        .navbar {
            background-color: #f4c2c2;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #ff8b8b;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 2px solid #f4c2c2;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            border: none;
            background-color: #ff8b8b;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ff6b6b;
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .movie-card {
            background-color: #fff;
            border: 1px solid #f4c2c2;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .movie-card button {
            background-color: #ff8b8b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
        }
        .movie-card button:hover {
            background-color: #ff6b6b;
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 80%;
            max-width: 600px;
        }
        .modal h2 {
            margin: 0 0 10px;
            color: #ff8b8b;
        }
        .modal p {
            color: #555;
        }
        .modal img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .modal-close {
            background-color: #ff8b8b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .modal-close:hover {
            background-color: #ff6b6b;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Movies</a>
    <a href="#">Popular</a>
    <a href="#">Actors</a>
</div>

<h1>Explore Movies</h1>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for movies...">
    <button id="searchButton">Search</button>
</div>

<div class="movies-container" id="moviesContainer"></div>


<div class="overlay" id="overlay"></div>
<div class="modal" id="movieModal">
    <button class="modal-close" id="closeModal">Close</button>
    <h2 id="modalTitle"></h2>
    <img id="modalImage" src="" alt="Movie Poster">
    <p id="modalOverview"></p>
    <p><strong>Release Date:</strong> <span id="modalReleaseDate"></span></p>
</div>

<script>
    const apiKey = "YOUR_API_KEY";

    $(document).ready(function () {
        $("#searchButton").on("click", function () {
            const query = $("#searchInput").val();
            if (!query) {
                alert("Please enter a search term.");
                return;
            }
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`;

            $.ajax({
                url: url,
                method: "GET",
                success: function (response) {
                    displayMovies(response.results);
                },
                error: function () {
                    alert("Failed to fetch movies.");
                }
            });
        });

        function displayMovies(movies) {
            const container = $("#moviesContainer");
            container.empty();

            movies.forEach(movie => {
                const card = `
                    <div class="movie-card">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <h3>${movie.title}</h3>
                        <button class="detailsButton" data-id="${movie.id}">Details</button>
                    </div>
                `;
                container.append(card);
            });
        }

        $(document).on("click", ".detailsButton", function () {
            const movieId = $(this).data("id");
            const url = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`;

            $.ajax({
                url: url,
                method: "GET",
                success: function (movie) {
                    showModal(movie);
                },
                error: function () {
                    alert("Failed to fetch movie details.");
                }
            });
        });

        function showModal(movie) {
            $("#modalTitle").text(movie.title);
            $("#modalImage").attr("src", `https://image.tmdb.org/t/p/w500${movie.poster_path}`);
            $("#modalOverview").text(movie.overview);
            $("#modalReleaseDate").text(movie.release_date);
            $("#overlay, #movieModal").fadeIn();
        }

        $("#closeModal, #overlay").on("click", function () {
            $("#overlay, #movieModal").fadeOut();
        });
    });
</script>

</body>
</html>
