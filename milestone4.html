<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background-color: #f8d7da;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 5px;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #f5c6cb;
            font-weight: bold;
        }

        /* Page layout */
        .content {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        #search-section {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #f5c6cb;
            border: none;
            color: #333;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #f8d7da;
        }

        /* Views and pagination */
        #view-toggle {
            margin: 20px 0;
        }

        .view-btn {
            margin: 0 5px;
            padding: 6px 12px;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 4px;
            background-color: #fff;
        }

        .view-btn.active {
            background-color: #f5c6cb;
        }

        .book-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .book-item img {
            max-height: 100px;
            margin-right: 20px;
        }

        .pagination {
            margin: 20px 0;
        }

        .error-message {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="milestone1.html">Milestone 1</a>
        <a href="booksearchpage.html">Milestone 2</a>
        <a href="milestone3.html">Milestone 3</a>
        <a href="milestone4.html" class="active">Milestone 4</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Milestone 4</h1>

        <!-- Search Section -->
        <div id="search-section">
            <input type="text" id="searchTerm" placeholder="Search for books...">
            <button id="searchBtn">Search</button>
        </div>

        <!-- View Toggle -->
        <div id="view-toggle">
            <button data-view="grid" class="view-btn active">Grid View</button>
            <button data-view="list" class="view-btn">List View</button>
        </div>

        <!-- Book Results -->
        <div id="book-results"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        $(document).ready(function () {
            const resultsPerPage = 10;
            let currentView = 'grid';

            // Templates for grid and list views
            const gridTemplate = `
                <div class="grid-view">
                    {{#books}}
                    <div class="book-item">
                        <img src="{{thumbnail}}" alt="{{title}}">
                        <p>{{title}}</p>
                    </div>
                    {{/books}}
                </div>`;

            const listTemplate = `
                <div class="list-view">
                    {{#books}}
                    <div class="book-item">
                        <img src="{{thumbnail}}" alt="{{title}}">
                        <div>
                            <h3>{{title}}</h3>
                            <p>Authors: {{authors}}</p>
                        </div>
                    </div>
                    {{/books}}
                </div>`;

            // Fetch books from Google API
            function fetchBooks(query, startIndex) {
                const apiURL = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&startIndex=${startIndex}&maxResults=${resultsPerPage}`;
                $.ajax({
                    url: apiURL,
                    method: 'GET',
                    success: function (data) {
                        if (data.totalItems === 0) {
                            $('#error-message').text('No books found for your search query.');
                            $('#book-results').empty();
                        } else {
                            $('#error-message').empty();
                            const books = data.items.map(book => ({
                                thumbnail: book.volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/128x193?text=No+Image',
                                title: book.volumeInfo.title,
                                authors: book.volumeInfo.authors?.join(', ') || 'Unknown',
                            }));
                            renderBooks(books, currentView);
                        }
                    },
                    error: function () {
                        $('#error-message').text('An error occurred while fetching data. Please try again.');
                    }
                });
            }

            // Render books using Moustache.js
            function renderBooks(books, view) {
                const template = view === 'grid' ? gridTemplate : listTemplate;
                const rendered = Mustache.render(template, { books });
                $('#book-results').html(rendered);
            }

            // View toggle button functionality
            $('#view-toggle').on('click', '.view-btn', function () {
                currentView = $(this).data('view');
                $('.view-btn').removeClass('active');
                $(this).addClass('active');
                fetchBooks($('#searchTerm').val(), 0);
            });

            // Search button functionality
            $('#searchBtn').click(function () {
                const query = $('#searchTerm').val();
                if (query.trim() === '') {
                    $('#error-message').text('Please enter a search term.');
                } else {
                    fetchBooks(query, 0);
                }
            });
        });
    </script>
</body>
</html>
