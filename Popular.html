<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e8ff;
            color: #333;
        }
        .navbar {
            background-color: #b19cd9;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #a480cf;
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .movie-card {
            background-color: #fff;
            border: 1px solid #b19cd9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 180px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            object-fit: cover;
        }
        .movie-card h3 {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 15px;
            border: none;
            background-color: #a480cf;
            color: white;
            font-weight: bold;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #916bbf;
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: hidden;
        }
        .modal-header {
            background-color: #b19cd9;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .modal-content {
            padding: 20px;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .modal-close:hover {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="popular.html">Popular Movies</a>
    <a href="actors.html">Actors</a>
</div>

<h1>Popular Movies</h1>

<div class="movies-container" id="moviesContainer"></div>

<div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="currentPage">1</span>
    <button id="nextPage">Next</button>
</div>

<div class="modal" id="movieModal">
    <button class="modal-close" id="modalClose">&times;</button>
    <div class="modal-header" id="modalTitle">Movie Details</div>
    <div class="modal-content" id="modalContent"></div>
</div>

<script>
    const apiKey = "YOUR_API_KEY";
    let currentPage = 1;

    $(document).ready(function () {
        loadPopularMovies();

        $("#prevPage").on("click", function () {
            if (currentPage > 1) {
                currentPage--;
                loadPopularMovies();
            }
        });

        $("#nextPage").on("click", function () {
            currentPage++;
            loadPopularMovies();
        });

        $("#modalClose").on("click", function () {
            $("#movieModal").fadeOut();
        });

        function loadPopularMovies() {
            const url = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&page=${currentPage}`;

            $.ajax({
                url: url,
                method: "GET",
                success: function (response) {
                    displayMovies(response.results);
                },
                error: function () {
                    alert("Failed to fetch popular movies.");
                }
            });
        }

        function displayMovies(movies) {
            const container = $("#moviesContainer");
            container.empty();

            movies.forEach(movie => {
                const card = `
                    <div class="movie-card" data-id="${movie.id}">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <h3>${movie.title}</h3>
                        <p>Rating: ${movie.vote_average || "N/A"}</p>
                    </div>
                `;
                container.append(card);
            });

            $(".movie-card").on("click", function () {
                const movieId = $(this).data("id");
                fetchMovieDetails(movieId);
            });

            $("#currentPage").text(currentPage);
        }

        function fetchMovieDetails(movieId) {
            const url = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}&append_to_response=credits`;

            $.ajax({
                url: url,
                method: "GET",
                success: function (data) {
                    const cast = data.credits.cast.slice(0, 5).map(c => c.name).join(", ");
                    const content = `
                        <p><strong>Title:</strong> ${data.title}</p>
                        <p><strong>Release Date:</strong> ${data.release_date}</p>
                        <p><strong>Overview:</strong> ${data.overview}</p>
                        <p><strong>Rating:</strong> ${data.vote_average}</p>
                        <p><strong>Cast:</strong> ${cast}</p>
                    `;
                    $("#modalTitle").text(data.title);
                    $("#modalContent").html(content);
                    $("#movieModal").fadeIn();
                },
                error: function () {
                    alert("Failed to fetch movie details.");
                }
            });
        }
    });
</script>

</body>
</html>
