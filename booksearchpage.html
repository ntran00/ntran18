
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 2</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        /* Navbar styling */
        .navbar {
            background-color: #2588BE;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        /* Main content styling */
        h1 {
            text-align: center;
            margin-top: 20px;
        }
   
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="milestone1.html">Milestone 1</a>
    <a href="milestone2.html">Milestone 2</a>
    <a href="milestone3.html">Milestone 3</a>
    <a href="milestone4.html">Milestone 4</a>
</div>

<input type="text" id="searchTerm" placeholder="Enter search term">
<button id="searchBtn">Search</button>

<!-- Container to display results -->
<div id="book-results"></div>

<script>
$(document).ready(function() {
  $('#searchBtn').click(function() {
    var searchTerm = $('#searchTerm').val();
    var apiURL = 'https://www.googleapis.com/books/v1/volumes?q=' + searchTerm + '&maxResults=60';
    
    $.getJSON(apiURL, function(data) {
      var results = data.items;
      var output = '';
      
      // Loop through the books and display title and small cover image
      $.each(results, function(index, book) {
        var title = book.volumeInfo.title;
        var coverImg = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.smallThumbnail : 'no-image.png';
        var bookId = book.id;
        
        output += `
          <div>
            <img src="${coverImg}" alt="${title}">
            <a href="book-details.html?bookId=${bookId}">${title}</a>
          </div>
        `;
      });
      
      $('#book-results').html(output);
    });
  });
});
</script>




</body>
</html>
