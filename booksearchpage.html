<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 2</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2588BE;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Search section */
        #searchTerm {
            display: block;
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        #searchBtn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #2588BE;
            color: white;
            border: none;
            cursor: pointer;
        }

        #searchBtn:hover {
            background-color: #1a6a9d;
        }

        /* Results section */
        #book-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .book-item {
            width: 200px;
            margin: 15px;
            text-align: center;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-item img {
            width: 100px;
            height: auto;
        }

        .book-item a {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #2588BE;
            text-decoration: none;
        }

        .book-item a:hover {
            text-decoration: underline;
        }

        /* Pagination controls */
        #pagination {
            text-align: center;
            margin-top: 20px;
        }

        .page-link {
            display: inline-block;
            margin: 0 5px;
            padding: 10px;
            background-color: #2588BE;
            color: white;
            cursor: pointer;
        }

        .page-link:hover {
            background-color: #1a6a9d;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="milestone1.html">Milestone 1</a>
    <a href="milestone2.html">Milestone 2</a>
    <a href="milestone3.html">Milestone 3</a>
    <a href="milestone4.html">Milestone 4</a>
</div>

<!-- Search input and button -->
<input type="text" id="searchTerm" placeholder="Enter search term">
<button id="searchBtn">Search</button>

<!-- Container to display results -->
<div id="book-results"></div>

<!-- Pagination controls -->
<div id="pagination"></div>

<script>
$(document).ready(function() {
    var booksPerPage = 20; // Number of books to display per page
    var currentPage = 1; // Current page number
    var totalBooks = 0; // Total number of books
    var allResults = []; // Array to store all books

    function displayBooks(page) {
        var startIndex = (page - 1) * booksPerPage;
        var endIndex = startIndex + booksPerPage;
        var resultsToDisplay = allResults.slice(startIndex, endIndex);

        var output = '';
        if (resultsToDisplay.length > 0) {
            $.each(resultsToDisplay, function(index, book) {
                var title = book.volumeInfo.title;
                var coverImg = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.smallThumbnail : 'no-image.png';
                var bookId = book.id;
                
                <!-- In your search results -->
                output += `
                  <div class="book-item">
                    <img src="${coverImg}" alt="${title}">
                    <a href="book-details.html?bookId=${bookId}">${title}</a>
                </div>
                `;
            });
        } else {
            output = '<p>No books found for the search term.</p>';
        }

        $('#book-results').html(output);
    }

    function displayPagination() {
        var totalPages = Math.ceil(totalBooks / booksPerPage);
        var paginationHtml = '';

        for (var i = 1; i <= totalPages; i++) {
            paginationHtml += `<span class="page-link" data-page="${i}">${i}</span>`;
        }

        $('#pagination').html(paginationHtml);

        // Handle page link clicks
        $('.page-link').click(function() {
            currentPage = $(this).data('page');
            displayBooks(currentPage);
        });
    }

    $('#searchBtn').click(function() {
        var searchTerm = $('#searchTerm').val();
        if (searchTerm.trim() === "") {
            alert("Please enter a search term.");
            return;
        }

        var apiURL1 = 'https://www.googleapis.com/books/v1/volumes?q=' + encodeURIComponent(searchTerm) + '&maxResults=40';
        var apiURL2 = 'https://www.googleapis.com/books/v1/volumes?q=' + encodeURIComponent(searchTerm) + '&maxResults=20&startIndex=40';

        allResults = []; // Reset results

        // First API call for the first 40 results
        $.getJSON(apiURL1)
            .done(function(data) {
                if (data.items && data.items.length > 0) {
                    allResults = allResults.concat(data.items);
                }

                // Second API call for the next 20 results
                $.getJSON(apiURL2)
                    .done(function(data) {
                        if (data.items && data.items.length > 0) {
                            allResults = allResults.concat(data.items);
                        }

                        totalBooks = allResults.length;
                        currentPage = 1; // Reset to first page

                        // Display first page of books and pagination
                        displayBooks(currentPage);
                        displayPagination();
                    })
                    .fail(function() {
                        alert("Failed to fetch the next set of results. Please check your connection.");
                    });
            })
            .fail(function() {
                alert("Failed to fetch data. Please check your connection or try again later.");
            });
    });
});
</script>

</body>
</html>
